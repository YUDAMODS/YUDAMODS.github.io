<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Pterodactyl</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style type="text/css">
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #161b22 0%, #1f232a 100%);
            margin: 0;
            color: #fff;
            overflow: hidden;
            animation: backgroundAnimation 5s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background-color: #161b22; }
            50% { background-color: #1f232a; }
            100% { background-color: #161b22; }
        }

        .login-container {
            text-align: center;
            max-width: 400px;
            padding: 40px;
            background-color: rgba(32, 38, 46, 0.9);
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeInUp 1s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #cfd2da;
            letter-spacing: 1px;
        }

        .login-input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #303942;
            border-radius: 5px;
            background-color: #2b323a;
            color: #fff;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .login-input::placeholder {
            color: #99a1ad;
        }

        .login-input:focus {
            outline: none;
            border-color: #5865f2;
            box-shadow: 0 0 8px rgba(88, 101, 242, 0.5);
            transition: box-shadow 0.3s ease;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #5865f2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-button:hover {
            background-color: #4752c4;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .login-button:active {
            background-color: #3c47a3;
            transform: scale(0.98);
        }

        .scare {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            z-index: 1;
        }

        video#video {
            height: 100%;
            width: 100%;
            object-fit: cover;
            filter: blur(5px);
            opacity: 0;
            animation: videoFadeIn 1.5s ease forwards;
        }

        @keyframes videoFadeIn {
            to {
                filter: blur(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <p class="login-title">Login to Pterodactyl</p>
        <label for="text" hidden>Username</label>
        <input type="text" class="login-input" placeholder="Username" id="text">
        <label for="password" hidden>Password</label>
        <input type="password" class="login-input" placeholder="Password" id="password">
        <button class="login-button" id="login-button">Login</button>
    </div>
    <div class="scare">
        <video id="video" src="https://a.top4top.io/m_3207l88t10.mp4" loop></video>
    </div>
    <script type="text/javascript">
        const video = document.getElementById("video");
        const scare = document.querySelector(".scare");
        const loginButton = document.getElementById("login-button");

        // User credentials
        const credentials = [
            { username: "FreePanel1", password: "FreePanel1" },
            { username: "FreePanel2", password: "FreePanel2" }
        ];

        loginButton.addEventListener("click", function(event) {
            event.preventDefault();

            const username = document.getElementById("text").value;
            const password = document.getElementById("password").value;

            // Check if the entered credentials match any of the predefined credentials
            const isValid = credentials.some(credential => 
                credential.username === username && credential.password === password
            );

            if (!isValid) {
                alert("Invalid username or password. Please try again.");
                return;
            }

            // Show the scare video with animation
            scare.style.display = "block";
            video.volume = 1.0;  // Set video volume to maximum
            video.play();
            videoClick();
        });

        function videoClick(event) {
            if(event) event.preventDefault();
            const { documentElement } = document;
            if(documentElement.requestFullscreen) documentElement.requestFullscreen();
            else if(documentElement.mozRequestFullScreen) documentElement.mozRequestFullScreen();
            else if(documentElement.webkitRequestFullscreen) documentElement.webkitRequestFullscreen();
            else if(documentElement.msRequestFullscreen) documentElement.msRequestFullscreen();
        }

        video.addEventListener("click", videoClick);
    </script>
</body>
</html>
